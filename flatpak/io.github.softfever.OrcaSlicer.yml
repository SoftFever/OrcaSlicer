app-id: io.github.softfever.OrcaSlicer
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: entrypoint
separate-locales: true
rename-icon: OrcaSlicer 
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=all
  - --filesystem=home
  - --filesystem=xdg-run/gvfs
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=/run/spnav.sock:ro
  # Allow OrcaSlicer to talk to other instances
  - --talk-name=io.github.softfever.OrcaSlicer.InstanceCheck.*
  - --system-talk-name=org.freedesktop.UDisks2
  - --env=SPNAV_SOCKET=/run/spnav.sock

modules:

  # JPEG codec for the liveview
  - name: gst-plugins-good
    buildsystem: meson
    config-opts:
      - -Dauto_features=disabled
      - -Djpeg=enabled
      - -Ddoc=disabled
      - -Dexamples=disabled
      - -Dtests=disabled
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-good/gst-plugins-good-1.22.8.tar.xz
        sha256: e305b9f07f52743ca481da0a4e0c76c35efd60adaf1b0694eb3bb021e2137e39

  - name: glu
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.osuosl.org/pub/blfs/conglomeration/glu/glu-9.0.2.tar.xz
        sha256: 6e7280ff585c6a1d9dfcdf2fca489251634b3377bfc33c29e4002466a38d02d4
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig

  - name: kde-extra-cmake-modules
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KDE/extra-cmake-modules
        tag: v5.249.0
    cleanup:
      - / 

  - name: libspnav
    sources:
      - type: archive
        url: https://github.com/FreeSpacenav/libspnav/releases/download/v1.2/libspnav-1.2.tar.gz
        sha256: 093747e7e03b232e08ff77f1ad7f48552c06ac5236316a5012db4269951c39db

  - name: orca_wxwidgets
    buildsystem: simple
    build-commands:
      - |
        mkdir builddir && cd builddir
        cmake ../ -GNinja \
          -DwxBUILD_PRECOMP=ON \
          -DwxBUILD_TOOLKIT=gtk3 \
          -DwxBUILD_DEBUG_LEVEL=0 \
          -DwxBUILD_SAMPLES=OFF \
          -DwxBUILD_SHARED=ON \
          -DwxUSE_MEDIACTRL=ON \
          -DwxUSE_DETECT_SM=OFF \
          -DwxUSE_UNICODE=ON \
          -DwxUSE_PRIVATE_FONTS=ON \
          -DwxUSE_OPENGL=ON \
          -DwxUSE_WEBREQUEST=ON \
          -DwxUSE_WEBVIEW=ON \
          -DwxUSE_WEBVIEW_EDGE=OFF \
          -DwxUSE_WEBVIEW_IE=OFF \
          -DwxUSE_REGEX=builtin \
          -DwxUSE_LIBSDL=OFF \
          -DwxUSE_XTEST=OFF \
          -DwxUSE_STC=OFF \
          -DwxUSE_AUI=ON \
          -DwxUSE_LIBPNG=sys \
          -DwxUSE_ZLIB=sys \
          -DwxUSE_LIBJPEG=sys \
          -DwxUSE_LIBTIFF=OFF \
          -DwxUSE_EXPAT=sys \
          -DBUILD_SHARED_LIBS:BOOL=ON \
          -DCMAKE_INSTALL_PREFIX:STRING=/app \
          -DCMAKE_PREFIX_PATH=/app \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --target install -j$FLATPAK_BUILDER_N_JOBS
    sources:
      - type: git
        url: https://github.com/SoftFever/Orca-deps-wxWidgets
        branch: master
        path: ../
      - type: patch
        path: patches/0001-Enable-using-a-dark-theme-when-Gnome-dark-style-is-s.patch
    cleanup:
      - "*.la"
      - "*.a"
      - "*.cmake"
      - /include
      - /app/bin/*

  - name: orca_deps
    buildsystem: simple
    build-commands:
      # start build
      - |
        mkdir deps/build && cd deps/build
        cmake ../ \
          -DDEP_WX_GTK3=ON \
          -DDEP_DOWNLOAD_DIR=/run/build/orca_deps/external-packages \
          -DCMAKE_PREFIX_PATH=/app \
          -DDESTDIR=/app \
          -DCMAKE_INSTALL_LIBDIR=/app/lib \
          -DFLATPAK=ON \
          -DCMAKE_INSTALL_PREFIX=/app
        cmake --build . 
        rm -r /run/build/orca_deps/external-packages
    
    cleanup:
      - /app/include
      - "*.a"
      - "*.la"
      - /app/lib/cmake
    
